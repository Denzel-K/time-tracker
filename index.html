<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
  <div class="container">
    <div class="box">
      <div class="flex">
        <div class="jeremy">
          <img src="images/image-jeremy.png" alt="jeremy">
        </div>
        
        <div class="attribute">
          <p>Report For</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
    </div>

    <!-- THE GRID -->
    <div class="grid">
      <div class="col">
        <article>
          <div class="image image_1">
            <img src="images/icon-work.svg" alt="work">
          </div>
          <div class="card work">
            <div class="activity">
              <span class="activity_type">Work</span>
              <span class="ellipsis"><img src="images/icon-ellipsis.svg" alt="ellipsis"></span>
            </div>
            
            <div class="timeDisp">
              <div class="time">32hrs</div>
              <div class="history">Last Week - 36hrs</div>
            </div>
          </div>
        </article>
      </div>


      <div class="col">
        <article>
          <div class="image image_2">
            <img src="images/icon-play.svg" alt="play">
          </div>
          <div class="card play">
            <div class="activity">
              <span class="activity_type">Play</span>
              <span class="ellipsis"><img src="images/icon-ellipsis.svg" alt="ellipsis"></span>
            </div>

            <div class="timeDisp">
              <div class="time">10hrs</div>
              <div class="history">Last Week - 8hrs</div>
            </div>
          </div>
        </article>
      </div>


      <div class="col">
        <article>
          <div class="image image_3">
            <img src="images/icon-study.svg" alt="work">
          </div>
          <div class="card study">
            <div class="activity">
              <span class="activity_type">Study</span>
              <span class="ellipsis"><img src="images/icon-ellipsis.svg" alt="ellipsis"></span>
            </div>

            <div class="timeDisp">
              <div class="time">4hrs</div>
              <div class="history">Last Week - 7hrs</div>
            </div>
          </div>
        </article>
      </div>


      <div class="col">
        <article>
          <div class="image image_4">
            <img src="images/icon-exercise.svg" alt="work">
          </div>
          <div class="card exercise">
            <div class="activity">
              <span class="activity_type">Exercise</span>
              <span class="ellipsis"><img src="images/icon-ellipsis.svg" alt="ellipsis"></span>
            </div>

            <div class="timeDisp">
              <div class="time">4hrs</div>
              <div class="history">Last Week - 5hrs</div>
            </div>
          </div>
        </article>
      </div>


      <div class="col">
        <article>
          <div class="image image_5">
            <img src="images/icon-social.svg" alt="work">
          </div>
          <div class="card social">
            <div class="activity">
              <span class="activity_type">Social</span>
              <span class="ellipsis"><img src="images/icon-ellipsis.svg" alt="ellipsis"></span>
            </div>

            <div class="timeDisp">
              <div class="time">5hrs</div>
              <div class="history">Last Week - 10hrs</div>
            </div>
          </div>
        </article>
      </div>


      <div class="col">
        <article>
          <div class="image image_6">
            <img src="images/icon-self-care.svg" alt="work">
          </div>
          <div class="card self-care">
            <div class="activity">
              <span class="activity_type">Self Care</span>
              <span class="ellipsis"><img src="images/icon-ellipsis.svg" alt="ellipsis"></span>
            </div>

            <div class="timeDisp">
              <div class="time">2hrs</div>
              <div class="history">Last Week - 2hrs</div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
 

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a  href="https://www.frontendmentor.io/profile/Denzel-K" target="blank">Denzel Kariuki</a>.
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
