<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
  <div class="container">
    <div class="box">
      <div class="flex">
        <div class="jeremy">
          <img src="images/image-jeremy.png" alt="jeremy">
        </div>

        <div class="attribute">
          <p>Report For</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li id="daily">Daily</li>
          <li id="weekly" class="active">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
    </div>

    <!-- THE GRID -->
    <div class="grid"></div>
  </div>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a  href="https://www.frontendmentor.io/profile/Denzel-K" target="blank">Denzel Kariuki</a>.
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
